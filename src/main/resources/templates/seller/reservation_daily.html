<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Stay With Me - 일별 현황보기</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap}"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/seller/seller.css}" rel="stylesheet">
    <link th:href="@{/css/seller/reservation_daily.css}" rel="stylesheet">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-light navbar-light">
            <a th:href="@{/seller-main.do}" class="navbar-brand mx-4 mb-3">
                <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>Stay With Me</h3>
            </a>
            <div class="navbar-nav w-100">
                <a th:href="@{/seller-main.do}" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>대시보드</a>
                <div class="nav-item dropdown show">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-laptop me-2"></i>숙소관리</a>
                    <div class="dropdown-menu show bg-transparent border-0">
                        <a href="" class="dropdown-item">숙소등록</a>
                        <a href="" class="dropdown-item">숙소수정</a>
                    </div>
                </div>
                <div class="nav-item dropdown show">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-book me-2"></i>예약관리</a>
                    <div class="dropdown-menu show bg-transparent border-0">
                        <a th:href="@{/reservation.do}" class="dropdown-item">예약리스트</a>
                        <a th:href="@{/reservation-daily.do}" class="dropdown-item active">일별 현황보기</a>
                        <a th:href="@{/reservation-monthly.do}" class="dropdown-item">월별 현황보기</a>
                    </div>
                </div>
<!--                <div class="nav-item dropdown show">-->
<!--                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-calculator me-2"></i>정산관리</a>-->
<!--                    <div class="dropdown-menu show bg-transparent border-0">-->
<!--                        <a th:href="@{/settlement_status.do}" class="dropdown-item">정산현황</a>-->
<!--                        <a th:href="@{/sales_data.do}" class="dropdown-item">기간 별 매출자료</a>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="nav-item dropdown show">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-cog me-2"></i>판매 환경설정</a>
                    <div class="dropdown-menu show bg-transparent border-0">
                        <a th:href="@{/basic-rate-list.do}" class="dropdown-item">기본요금 수정</a>
                        <a th:href="@{/season-period.do}" class="dropdown-item">성수기/기간 관리</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!-- Sidebar End -->

    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
            <a th:href="@{/seller-main.do}" class="navbar-brand d-flex d-lg-none me-4">
                <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
            </a>
        </nav>
        <!-- Navbar End -->

        <!-- Reservation Daily Start -->
        <div class="container-fluid mt-4">
            <h6>예약관리 > <span style="color: red;">일별 현황보기</span></h6>

            <!-- 날짜 변경 섹션 -->
            <div class="text-center mt-4">
                <div class="date-selector my-3">
                    <span id="prev-day" class="arrow">&lt;</span>
                    <span id="selected-date" class="date clickable" th:text="${selectedDate}">2024-08-18</span>
                    <span id="next-day" class="arrow">&gt;</span>
                </div>
            </div>

            <table class="table table-bordered reservation-table">
                <thead>
                <tr>
                    <th scope="col">객실 번호</th>
                    <th scope="col">객실 타입</th>
                    <th scope="col">객실 이름</th>
                    <th scope="col">체크인</th>
                    <th scope="col">체크아웃</th>
                    <th scope="col">예약 상태</th>
                </tr>
                </thead>
                <tbody>
                <!-- roomData 리스트를 반복하여 테이블에 표시 -->
                <tr th:each="room : ${roomData}">
                    <td th:text="${room.roomNo}">1</td>
                    <td th:text="${room.roomTypeName}">오션뷰</td>
                    <td th:text="${room.roomName}">2인 트윈베드</td>
                    <td th:text="${room.roomCheckIn}">14:00</td>
                    <td th:text="${room.roomCheckOut}">12:00</td>
                    <td>
                        <button th:class="${room.reservationStatus == '예약중' ? 'btn btn-danger status-btn' : 'btn btn-success status-btn'}" disabled>
                            <span th:text="${room.reservationStatus}">예약 가능</span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
        <!-- Reservation Daily End -->

        <!-- Footer Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-light rounded-top p-4">
                <div class="row">
                    <div class="col-12 col-sm-6 text-center text-sm-start">
                        &copy; <a href="#">Your Site Name</a>, All Right Reserved.
                    </div>
                    <div class="col-12 col-sm-6 text-center text-sm-end">
                        Designed By <a href="https://htmlcodex.com">HTML Codex</a>
                        <br>
                        Distributed By <a class="border-bottom" href="https://themewagon.com"
                                          target="_blank">ThemeWagon</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer End -->
    </div>
</div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script th:src="@{js/seller/reservation_daily.js}"></script>

</body>
</html>
