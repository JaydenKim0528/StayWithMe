<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DirEngine - Free Bootstrap 4 Template by Colorlib</title>
    <link th:insert="~{fragments/css.html :: css}">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container1 {
            width: 90%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .product-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .product-image {
            width: 150px;
            height: 150px;
            background-color: #ddd;
            margin-right: 20px;
        }
        .product-details {
            flex: 1;
        }
        .product-details p {
            margin: 5px 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            display: none;
            resize: vertical;
        }
        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body style="background-color: #0c5460">

<nav th:insert="~{fragments/navbar.html :: navbar}"></nav>
<div class="hero-wrap js-fullheight" style="background-image: url('../static/images/bg_4.jpg');">
    <div class=""></div>
    <div class="">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
            <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
                <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="index.html">Home</a></span> <span>Blog</span></p>
                <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">예약 취소</h1>
            </div>
        </div>
    </div>
</div>
<!-- END nav -->

<div class="container1" style="margin-bottom: 400px">
    <div class="product-info">
        <div class="product-image">
            <!-- 상품 이미지가 들어갈 곳 -->
        </div>
        <div class="product-details">
            <p style="font-size: larger; color: black; font-weight: bolder" >상품명: 예시 상품</p>
            <p>날짜: 2024-08-01</p>
            <p>가격: 100,000원</p>
        </div>
    </div>
    <div class="form-group">
        <label for="cancel-reason">취소 사유</label>
        <select id="cancel-reason" onchange="handleReasonChange()">
            <option value="">취소 사유를 선택하세요</option>
            <option value="personal">개인 사정</option>
            <option value="schedule">일정 변경</option>
            <option value="price">가격 불만족</option>
            <option value="other">기타</option>
        </select>
    </div>
    <div class="form-group">
        <label for="detailed-reason">자세한 사유</label>
        <textarea id="detailed-reason" rows="5" disabled></textarea>
    </div>
    <button class="submit-button" id="submit-button" disabled>취소 요청하기</button>
</div>


<div th:insert="~{fragments/footer.html :: footer}"></div>
<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


<script>
    function handleReasonChange() {
        const select = document.getElementById('cancel-reason');
        const textarea = document.getElementById('detailed-reason');
        const submitButton = document.getElementById('submit-button');

        if (select.value) {
            textarea.style.display = 'block';
            textarea.disabled = false;
            submitButton.disabled = false;
        } else {
            textarea.style.display = 'none';
            textarea.disabled = true;
            submitButton.disabled = true;
        }
    }
</script>
</body>
<div th:insert="~{fragments/js.html :: js}"></div>

</html>
