<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Stay With Me</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/seller/seller.css}" rel="stylesheet">
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-light navbar-light">
            <a th:href="@{/seller-main.do}" class="navbar-brand mx-4 mb-3">
                <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>Stay With Me</h3>
            </a>
            <div class="navbar-nav w-100">
                <a th:href="@{/seller-main.do}" class="nav-item nav-link active"><i class="fa fa-tachometer-alt me-2"></i>대시보드</a>
                <div class="nav-item dropdown show">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-laptop me-2"></i>숙소관리</a>
                    <div class="dropdown-menu show bg-transparent border-0">
                        <a href="" class="dropdown-item">숙소등록</a>
                        <a href="" class="dropdown-item">숙소수정</a>
                    </div>
                </div>
                <div class="nav-item dropdown show">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-book me-2"></i>예약관리</a>
                    <div class="dropdown-menu show bg-transparent border-0">
                        <a th:href="@{/reservation.do}" class="dropdown-item">예약리스트</a>
                        <a th:href="@{/reservation-daily.do}" class="dropdown-item">일별 현황보기</a>
                        <a th:href="@{/reservation-monthly.do}" class="dropdown-item">월별 현황보기</a>
                    </div>
                </div>
                <div class="nav-item dropdown show">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-calculator me-2"></i>정산관리</a>
                    <div class="dropdown-menu show bg-transparent border-0">
                        <a th:href="@{/settlement_status.do}" class="dropdown-item">정산현황</a>
                        <a th:href="@{/sales_data.do}" class="dropdown-item">기간 별 매출자료</a>
                    </div>
                </div>
                <div class="nav-item dropdown show">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-cog me-2"></i>판매 환경설정</a>
                    <div class="dropdown-menu show bg-transparent border-0">
                        <a th:href="@{/basic-rate-list.do}" class="dropdown-item">기본요금 수정</a>
                        <a th:href="@{/season-period.do}" class="dropdown-item">성수기/기간 관리</a>
                    </div>
                </div>
                <div class="nav-item dropdown show">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-sliders-h me-2"></i>기본 환경설정</a>
                    <div class="dropdown-menu show bg-transparent border-0">
                        <a th:href="@{/admin_settings.do}" class="dropdown-item">사업자/관리자/휴대폰</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
            <a th:href="@{/seller.html}" class="navbar-brand d-flex d-lg-none me-4">
                <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
            </a>
        </nav>
        <!-- Navbar End -->

        <!-- Daily Status Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-light text-center rounded p-4">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h6 class="mb-0">일별 현황</h6>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-xl-3">
                        <div class="text-start mb-4">
                            <label class="form-label">객실 유형 선택</label>
                            <select class="form-select" aria-label="객실 유형 선택">
                                <option selected>객실 유형 선택</option>
                                <option value="1">유형 1</option>
                                <option value="2">유형 2</option>
                                <option value="3">유형 3</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <table class="table table-bordered text-center">
                            <thead>
                            <tr>
                                <th>구분</th>
                                <th>객실명</th>
                                <th>예약가능(개수)</th>
                                <th>예약불가(개수)</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>유형 1</td>
                                <td>객실 A</td>
                                <td>5</td>
                                <td>2</td>
                            </tr>
                            <!-- 추가 항목들 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="calendar" id="calendar">
                    <div class="calendar-header" id="calendar-header">2024년 8월</div>
                    <div class="calendar-day-names">
                        <div class="calendar-day-name">월</div>
                        <div class="calendar-day-name">화</div>
                        <div class="calendar-day-name">수</div>
                        <div class="calendar-day-name">목</div>
                        <div class="calendar-day-name">금</div>
                        <div class="calendar-day-name saturday">토</div>
                        <div class="calendar-day-name sunday">일</div>
                    </div>
                    <!-- More days will be dynamically added here -->
                </div>
            </div>
        </div>
        <!-- Daily Status End -->


        <!-- Footer Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-light rounded-top p-4">
                <div class="row">
                    <div class="col-12 col-sm-6 text-center text-sm-start">
                        &copy; <a href="#">Your Site Name</a>, All Right Reserved.
                    </div>
                    <div class="col-12 col-sm-6 text-center text-sm-end">
                        <!--/*** This template is free as long as you keep the footer author’s credit link/attribution link/backlink. If you'd like to use the template without the footer author’s credit link/attribution link/backlink, you can purchase the Credit Removal License from "https://htmlcodex.com/credit-removal". Thank you for your support. ***/-->
                        Designed By <a href="https://htmlcodex.com">HTML Codex</a>
                        </br>
                        Distributed By <a class="border-bottom" href="https://themewagon.com" target="_blank">ThemeWagon</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer End -->
    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{js/lib/chart/chart.min.js}"></script>
<script th:src="@{js/lib/easing/easing.min.js}"></script>
<script th:src="@{js/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{js/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{js/lib/tempusdominus/js/moment.min.js}"></script>
<script th:src="@{js/lib/tempusdominus/js/moment-timezone.min.js}"></script>
<script th:src="@{js/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

<!-- Template Javascript -->
<script src="../../static/js/seller/main.js"></script>
<script src="../../static/js/seller/daily_status.js"></script>
</body>

</html>
