<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Stay With Me</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/seller/seller.css}" rel="stylesheet">
    <link th:href="@{/css/seller/seller_table.css}" rel="stylesheet">
</head>
<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- 사이드바 Start -->
    <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-light navbar-light">
            <a th:href="@{/seller-main.do}" class="navbar-brand mx-4 mb-3">
                <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>Stay With Me</h3>
            </a>
            <div class="navbar-nav w-100">
                <!-- 대시보드 메뉴 -->
                <a th:href="@{/seller-main.do}" class="nav-item nav-link active"><i class="fa fa-tachometer-alt me-2"></i>대시보드</a>
                <!-- 숙소관리 드롭다운 -->
                <div class="nav-item dropdown show">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-laptop me-2"></i>숙소관리</a>
                    <div class="dropdown-menu show bg-transparent border-0">
                        <a href="" class="dropdown-item">숙소등록</a>
                        <a href="" class="dropdown-item">숙소수정</a>
                    </div>
                </div>
                <!-- 예약관리 드롭다운 -->
                <div class="nav-item dropdown show">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-book me-2"></i>예약관리</a>
                    <div class="dropdown-menu show bg-transparent border-0">
                        <a th:href="@{/reservation.do}" class="dropdown-item">예약리스트</a>
                        <a th:href="@{/reservation-daily.do}" class="dropdown-item">일별 현황보기</a>
                        <a th:href="@{/reservation-monthly.do}" class="dropdown-item">월별 현황보기</a>
                    </div>
                </div>
                <!-- 판매 환경설정 드롭다운 -->
                <div class="nav-item dropdown show">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-cog me-2"></i>판매 환경설정</a>
                    <div class="dropdown-menu show bg-transparent border-0">
                        <a th:href="@{/basic-rate-list.do}" class="dropdown-item">기본요금 수정</a>
                        <a th:href="@{/season-period.do}" class="dropdown-item">성수기/기간 관리</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!-- 사이드바 End -->

    <!-- 메인 콘텐츠 Start -->
    <div class="content">
        <!-- 상단 내비게이션 바 Start -->
        <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
            <a href="./seller.html" class="navbar-brand d-flex d-lg-none me-4">
                <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
            </a>
        </nav>
        <!-- 상단 내비게이션 바 End -->

        <!-- 매출 및 수익 정보 Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <!-- 사용자 조회수 카드 -->
                <div class="col-sm-6 col-xl-3">
                    <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
                        <i class="fa fa-chart-line fa-3x text-primary"></i>
                        <div class="ms-3">
                            <p class="mb-2">사용자 조회수</p>
                            <h6 class="mb-0" th:text="${roomViews}"></h6> <!-- DB에서 가져온 조회수 데이터 -->
                        </div>
                    </div>
                </div>
                <!-- 예약 신청 카드 -->
                <div class="col-sm-6 col-xl-3">
                    <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
                        <i class="fa fa-chart-bar fa-3x text-primary"></i>
                        <div class="ms-3">
                            <p class="mb-2">예약 신청</p>
                            <h6 class="mb-0" th:text="${reservationCount}"></h6> <!-- 오늘 날짜 기준 예약 신청 건수 -->
                        </div>
                    </div>
                </div>
                <!-- 예약 취소 카드 -->
                <div class="col-sm-6 col-xl-3">
                    <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
                        <i class="fa fa-chart-area fa-3x text-primary"></i>
                        <div class="ms-3">
                            <p class="mb-2">예약 취소</p>
                            <h6 class="mb-0" th:text="${cancelCount}"></h6> <!-- 오늘 날짜 기준 예약 취소 건수 -->
                        </div>
                    </div>
                </div>
                <!-- 결제 금액 카드 -->
                <div class="col-sm-6 col-xl-3">
                    <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
                        <i class="fa fa-chart-pie fa-3x text-primary"></i>
                        <div class="ms-3">
                            <p class="mb-2">결제 금액</p>
                            <h6 class="mb-0" th:text="${netAmount}"></h6> <!-- 오늘 날짜 기준 총 결제 금액 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 매출 및 수익 정보 End -->

        <!-- 월별 현황 차트 Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <div class="col-sm-12 col-xl-12">
                    <div class="bg-light text-center rounded p-4">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <h6 class="mb-0">월별 현황</h6>
                        </div>
                        <!-- 월별 현황 차트를 그릴 캔버스 -->
                        <canvas id="salse-revenue" style="max-height: 350px;"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <!-- 월별 현황 차트 End -->

        <!-- 숙소 매출 현황 테이블 Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-light text-center rounded p-4">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h6 class="mb-0">숙소 매출 현황</h6>
                </div>
                <div class="table-responsive">
                    <table class="table text-start align-middle table-bordered table-hover mb-0">
                        <thead>
                        <tr class="text-dark">
                            <th scope="col">일자</th>
                            <th scope="col">분류</th>
                            <th scope="col">예약</th>
                            <th scope="col">결제</th>
                            <th scope="col">취소</th>
                            <th scope="col">매출액</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- 서버에서 가져온 예약 데이터를 테이블에 표시 -->
                        <tr>
                            <td th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"></td>
                            <td th:text="${reservationType}"></td>
                            <td th:text="${reservationCount}"></td>
                            <td th:text="${reservationCount - cancelCount}"></td>
                            <td th:text="${cancelCount}"></td>
                            <td th:text="${netAmount}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- 숙소 매출 현황 테이블 End -->

        <!-- Footer Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-light rounded-top p-4">
                <div class="row">
                    <div class="col-12 col-sm-6 text-center text-sm-start">
                        &copy; <a href="#">Your Site Name</a>, All Right Reserved.
                    </div>
                    <div class="col-12 col-sm-6 text-center text-sm-end">
                        <!--/*** 템플릿 제작자 크레딧 유지 필요 ***/-->
                        Designed By <a href="https://htmlcodex.com">HTML Codex</a>
                        </br>
                        Distributed By <a class="border-bottom" href="https://themewagon.com" target="_blank">ThemeWagon</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer End -->
    </div>
    <!-- 메인 콘텐츠 End -->
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{js/lib/chart/chart.min.js}"></script>
<script th:src="@{js/lib/easing/easing.min.js}"></script>
<script th:src="@{js/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{js/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{js/lib/tempusdominus/js/moment.min.js}"></script>
<script th:src="@{js/lib/tempusdominus/js/moment-timezone.min.js}"></script>
<script th:src="@{js/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

<!-- Thymeleaf를 통한 JavaScript 변수 주입 -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var monthlyLabels = [[${monthlyLabels}]];
    var monthlyReservationCounts = [[${monthlyReservationCounts}]];
    var monthlyCancelCounts = [[${monthlyCancelCounts}]];
    var monthlyPaymentCounts = [[${monthlyPaymentCounts}]];
    /*]]>*/
</script>

<!-- Template Javascript -->
<script th:src="@{js/seller/main.js}"></script>
</body>
</html>
