<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DirEngine - Free Bootstrap 4 Template by Colorlib</title>
    <div th:include="fragments/css.html :: css"></div>
    <link rel="stylesheet" th:href="@{css/sign.css}">
</head>
<body>

<nav th:include="fragments/navbar.html :: navbar"></nav>
<!-- END nav -->

<div class="hero-wrap js-fullheight" style="background-image: url('images/image_8.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
             data-scrollax-parent="true">
            <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
                <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
                    <span class="mr-2"><a href="/">Home</a></span>
                    <span>아이디 찾기 & 비밀번호 찾기</span>
                </p>
                <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
                    아이디 찾기 & 비밀번호 찾기
                </h1>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section signInUp-section">
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
            <label for="tab-1" class="tab">아이디 찾기</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up">
            <label for="tab-2" class="tab">비밀번호 찾기</label>
            <div class="login-form">
                <!-- 아이디 찾기 시작 -->
                <div class="sign-in-htm">
                    <form id="findUserIdForm">
                        <div class="group">
                            <label for="findUserId_username" class="label">이름</label>
                            <input id="findUserId_username" type="text" name="name" class="input" placeholder="이름 입력" >
                        </div>
                        <div class="group">
                            <label for="findUserId_phoneNumber" class="label">휴대전화번호</label>
                            <div class="phone-group">
                                <input id="findUserId_phoneNumber" type="text" name="phone" class="input phone-input" placeholder="'-' 없이 입력" >
                                <button type="button" class="button requestSMS-bnt" onclick="requestSMS()">인증요청</button>
                            </div>
                            <div class="serverValidate"></div>
                            <span id="findUserId_phoneMsg" class="validate"></span>
                            <div class="group">
                                <label for="findUserId_authNumber" class="label">인증번호</label>
                                <input id="findUserId_authNumber" type="text" class="input" placeholder="인증번호를 입력하세요" >
                                <input type="hidden" id="findUserId_randomNum" value="">
                                <button type="button" class="button checkSMS-bnt" onclick="checkSMS()">인증번호 확인</button>
                                <span id="findUserId_authMsg" class="validate"></span>
                            </div>
                        </div>
                        <div class="group">
                            <button type="button" class="button" style="margin:35px 0px 20px 0px;" onclick="findUserId()">아이디 찾기</button>
                        </div>
                    </form>
                </div>
                <!-- 아이디 찾기 끝 -->

                <!-- 비밀번호 찾기 시작 -->
                <div class="sign-up-htm">
                    <form id="findPasswordForm">
                        <div class="group">
                            <label for="findPassword_userId" class="label">아이디</label>
                            <input id="findPassword_userId" type="text" name="userId" class="input" placeholder="아이디 입력" >
                        </div>
                        <div class="group">
                            <label for="findPassword_phone" class="label">휴대전화번호</label>
                            <div class="phone-group">
                                <input id="findPassword_phone" type="text" name="phone" class="input phone-input" placeholder="'-' 없이 입력" >
                                <button type="button" class="button requestSMS-bnt" onclick="requestSMS('findPassword')">인증요청</button>
                            </div>
                            <div class="serverValidate"></div>
                            <span id="findPassword_phoneMsg" class="validate"></span>
                            <div class="group">
                                <label for="findPassword_authNumber" class="label">인증번호</label>
                                <input id="findPassword_authNumber" type="text" class="input" placeholder="인증번호를 입력하세요" >
                                <input type="hidden" id="findPassword_randomNum" value="">
                                <button type="button" class="button checkSMS-bnt" onclick="checkSMS('findPassword')">인증번호 확인</button>
                                <span id="findPassword_authMsg" class="validate"></span>
                            </div>
                        </div>
                        <div class="group">
                            <button type="button" class="button" style="margin:35px 0px 20px 0px;" onclick="findPassword()">비밀번호 찾기</button>
                        </div>
                    </form>
                </div>
                <!-- 비밀번호 찾기 끝 -->
            </div>
        </div>
    </div>
</section>

<div th:include="fragments/footer.html :: footer"></div>
<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>


</body>
<script th:src="@{/js/member/find-id-password.js}"></script>
<div th:include="fragments/js.html :: js"></div>
</html>
